<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body id="body">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div id="form-div">
            <form id="survey-form">
                <label id="name-label" for="name">Name</label><br>
                <input id="name" type="text" name="name" placeholder="Enter your name" required><br>
                <label id="email-label" for="email">Email</label><br>
                <input id="email" type="email" name="email" placeholder="Enter your email" required><br>
                <label id="number-label" for="number">Age (optional)</label><br>
                <input id="number" type="number" name="number" placeholder="Age" min="1" max="99"><br>
                <label id="dropdown-label" for="role-dropdown">Which option best describes your current role?</label><br>
                <select name="role-dropdown" id="dropdown"><br>
                    <option value="student">Student</option><br>
                    <option value="full-time-job">Full time job</option><br>
                </select>
                <p id="question">Would you recommend freeCodeCamp to a friend?</p>
                <div id="recommend-form">
                    <input type="radio" id="definitely" name="would-recommend" value="definitely">
                    <label id="definitely-label" for="definitely">Definitely</label><br>

                    <input type="radio" id="maybe" name="would-recommend" value="maybe">
                    <label id="maybe-label" for="maybe">Maybe</label><br>

                    <input type="radio" id="not-sure" name="would-recommend" value="not-sure">
                    <label id="not-sure-label" for="not-sure">Not sure</label>
                </div>

                <div id="improvement-form">
                    <p id="question">What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" id="front-end-projects" name="improvements" value="front-end-projects">
                    <label id="front-end-projects-label" for="front-end-projects">Front-end Projects</label><br>
                    <input type="checkbox" id="back-end-projects" name="improvements" value="back-end-projects">
                    <label id="back-end-projects-label" for="back-end-projects">Back-end projects</label>
                </div>
                    <label id="suggestions-label" for="suggestions-box">Any comments or suggestions?</label><br>
                    <textarea id="suggestions-box" name="suggestions" placeholder="Enter your comment here..."></textarea>
                    <button type="submit" value="Submit" id="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
