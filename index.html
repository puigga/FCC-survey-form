<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required><br>
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required><br>
            <label id="age-label" for="number">Age (optional)</label>
            <input id="number" type="number" name="number" placeholder="Age" min="1" max="99"><br>
            <label id="dropdown-label" for="role-dropdown">Which option best describes your current role?</label>
            <select name="role-dropdown" id="role-dropdown">
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div id="recommend-form">
                <input type="radio" id="definitely" name="would-recommend">
                <label id="definitely-label" for="definitely">Definitely</label><br>

                <input type="radio" id="maybe" name="would-recommend">
                <label id="maybe-label" for="maybe">Maybe</label><br>

                <input type="radio" id="not-sure" name="would-recommend">
                <label id="not-sure-label" for="not-sure">Not sure</label>
            </div>

            <div id="improvement-form">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" id="front-end-projects" name="improvements" value="front-end-projects">
                <label id="front-end-projects-label" for="front-end-projects">Front-end Projects</label>
            </div>
            
        </form>
    </body>
</html>
